<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Card Preview</title>
		<link rel="stylesheet" href="./assets/app.css" />
	</head>
	<body>
		<main class="card">
			<div class="card-col-1 col">
				<img
					class="card-image"
					src="images/image-product-desktop.jpg"
					srcset="
						images/image-product-desktop.jpg 1200w,
						images/image-product-mobile.jpg   560w
					"
					alt="product-image"
				/>
			</div>
			<div class="card-col-2 col">
				<h4 class="card-category-header">PERFUME</h4>
				<h1 class="card-header">Gabrielle Essence Eau De Parfum</h1>
				<p class="card-description">
					A floral, solar and voluptuous interpretation composed by
					Olivier Polge, Perfumer-Creator for the House of CHANEL
				</p>
				<div class="price-container">
					<h1 class="price">$149.99</h1>
					<small class="old-price">$169.99</small>
				</div>
				<button class="card-btn">
					<img
						class="cart-icon"
						src="./images/icon-cart.svg"
						alt=""
					/>
					Add To Cart
				</button>
			</div>
		</main>
	</body>
</html>
